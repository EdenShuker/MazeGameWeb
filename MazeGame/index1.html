<!DOCTYPE html>
<html>
<head>
    <title>Product App</title>
</head>
<body>
    <script src="jquery-3.2.1.js"></script>
    <div>
        <h2>All Products</h2>
        <ul id="lstProducts"></ul>

        <script>
            var apiUrl = "api/Products";
            // Send an AJAX request
            $.getJSON(apiUrl).done(function (data) {
                data.forEach(function (product) {
                    // Add a list item for the product
                    $("<li>" + product.Name + ": $" + product.Price + "</li>")
                    .appendTo("#lstProducts");
                });
            });
        </script>

    </div>
    <div>
        <h2>Search by ID</h2>
        <input type="text" id="txtProductId" size="5" />
        <input type="button" id="btnSearch" value="Search" />
        <p id="product" />
        <script>
            $("#btnSearch").click(function () {
                var id = $("#txtProductId").val();
                $.getJSON(apiUrl + "/" + id)
                .done(function (product) {
                    $("#product").text(product.Name + ": $" + product.Price);
                })
                .fail(function (jqXHR, textStatus, err) {
                    $("#product").text("Error: " + err);
                });
            });
        </script>

    </div>
    <div>
        <h2>Add Product</h2>
        <table>
            <tr>
                <td>Id: </td>
                <td><input type="text" id="prodId" size="5" /></td>
            </tr>
            <tr>
                <td>Name: </td>
                <td><input type="text" id="prodName" /></td>
            </tr>
            <tr>
                <td>Category: </td>
                <td><input type="text" id="prodCategory" /></td>
            </tr>
            <tr>
                <td>Price: </td>
                <td><input type="text" id="prodPrice" /></td>
            </tr>
        </table>
        <input type="button" id="btnAddProduct" value="Add Product" />
        <script>
            $("#btnAddProduct").click(function () {
                var product = {
                    Id: $("#prodId").val(),
                    Name: $("#prodName").val(),
                    Category: $("#prodCategory").val(),
                    Price: $("#prodPrice").val()
                };
                $.post(apiUrl, product)
                .done(function () {
                    alert("Product added successfully");
                });
            });
        </script>
    </div>
</body>
</html>

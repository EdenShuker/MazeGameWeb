<!DOCTYPE html>
<html>
<head>
    <title>Single Player Game</title>
    <meta charset="utf-8"/>
</head>
<body>

<div class="w3-container">

    <div class="navigationbar"></div>

    <div class="w3-display-container w3-padding-32">

        <div class="w3-container w3-center w3-display-left" style="width: 50%; height: 50%">
            <div class="w3-container w3-black">
                <h1>Single Player Game</h1>
            </div>

            <div class="w3-container">
                <div class="w3-display-container">
                    <!--name-->
                    <label for="mazeName" class="w3-display-left">Name</label>
                    <input type="text" class="w3-input w3-display-right" id="mazeName"/>
                </div>
                <div class="w3-display-container w3-margin-top">
                    <!--rows-->
                    <label for="rows" class="w3-display-left">Rows</label>
                    <input type="text" class="w3-input w3-display-right" id="rows" data-bind="value: rows"/>
                </div>
                <div class="w3-display-container w3-margin-top">
                    <!--cols-->
                    <label for="cols" class="w3-display-left">Cols</label>
                    <input type="text" class="w3-input w3-display-right" id="cols" data-bind="value: cols"/>
                </div>
                <!--start game-->
                <div class="w3-container w3-margin-top">
                    <button type="submit" id="startGame" class="w3-button w3-round-xlarge w3-green">Start New Game</button>
                </div>

                <!--Search algo-->
                <div class="w3-display-container w3-margin-top">
                    <label class="w3-display-left">Search</label>
                    <select name="Search Algo" class="w3-display-right" id="searchAlgo" data-bind="value: searchAlgo">
                        <option value="0">BFS</option>
                        <option value="1">DFS</option>
                    </select>
                </div>
                <!--solve button-->
                <div class="w3-container w3-margin-top">
                    <button type="submit" id="solveGame" class="w3-button w3-round-xlarge w3-green">Solve Game</button>
                </div>

            </div>
        </div>

    </div>

</div>

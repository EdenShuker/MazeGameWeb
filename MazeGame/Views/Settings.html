<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Settings</title>

    <!-- Bootstrap core CSS -->
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="../Scripts/navbar.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="navigationbar"></div>
        <fieldset>
            <legend class="">Settings</legend>
            <form id="register-form" role="form" style="display: block;" data-bind="submit: saveSettings">
                <!--Rows-->
                <label for="rows" class="col-sm-2 control-label">Rows</label>
                <div class="form-group">
                    <input type="text" name="rows" id="rows" data-bind="value: rows" tabindex="1" class="form-control" style="width:25%;margin-top:30px;">
                </div>
                <!--Cols-->
                <label for="cols" class="col-sm-2 control-label">Cols</label>
                <div class="form-group">
                    <input type="text" name="cols" id="cols" data-bind="value: cols" tabindex="1" class="form-control" style="width:25%;">
                </div>
                <!--Search algo-->
                <div class="form-group">
                    <select name="searchAlgo" id="searchAlgo" data-bind="value: searchAlgo">
                        <option value="0">BFS</option>
                        <option value="1">DFS</option>
                    </select>
                </div>
                <!--Submit button-->
                <input type="submit" name="saveSettings-submit" id="saveSettings-submit" class="btn btn-login" value="Save" style="width:25%;margin-top:10px;font-size:17px;">

            </form>
        </fieldset>
    </div> <!-- /container -->

    <script src="../Scripts/jquery-3.2.1.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../Scripts/navbar.js"></script>
    <script src="../Scripts/knockout-3.4.2.js"></script>
    <script src="../Scripts/settings.js"></script>

</body>
</html>

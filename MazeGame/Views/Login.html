<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Login</title>
</head>

<body>

<div class="w3-container">

    <div class="navigationbar"></div>

    <div class="w3-display-container w3-padding-32">

        <div class="w3-container w3-center w3-display-middle" style="width: 50%; height: 50%">
            <div class="w3-container w3-black"><h1>Log in</h1></div>
            <div class="w3-container"><h3>Use a local account to log in.</h3></div>
            
            <div class="w3-container">
                <fieldset class="w3-border-0">
                    <form id="login-form" role="form" data-bind="submit: login" class="w3-display-container">
                        <!--Username-->
                        <div class="form-group w3-display-container w3-padding-32">
                            <input type="text" name="username" id="username" data-bind="value: userName" tabindex="1" class="form-control w3-center w3-display-middle w3-input" placeholder="Username">
                        </div>
                        <!--Password-->
                        <div class="form-group w3-display-container w3-padding-32">
                            <input type="password" name="password" id="password" data-bind="value: password" tabindex="2" class="form-control w3-center w3-display-middle w3-input" placeholder="Password">
                        </div>
                        <!--Submit button-->
                        <div class="w3-display-container w3-padding-32">
                            <input type="submit" name="login-submit" id="login-submit" class="w3-button w3-green w3-round-xlarge w3-margin-bottom w3-display-middle" value="Log In"> 
                        </div>
                    </form>
                </fieldset>
            </div>
        </div>

    </div>

</div>

<script src="../Scripts/jquery-3.2.1.js"></script>
<script src="../Scripts/navbar.js"></script>
<link href="../Scripts/css/W3.css" rel="stylesheet"/>
<link href="../Scripts/css/navbar.css" rel="stylesheet">
<script src="../Scripts/knockout-3.4.2.js"></script>
<script src="../Scripts/userLog.js"></script>

</body>
</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Register</title>

    <!-- Bootstrap core CSS -->
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="../Scripts/navbar.css" rel="stylesheet">
    <link href="register.css" rel="stylesheet">
</head>

<body>
    <script src="../Scripts/jquery-3.2.1.js"></script>
    <div class="container">
        <div class="navigationbar"></div>
        <form class="form-horizontal">
            <fieldset>
                <legend class="">Register</legend>
                <div class="control-group">
                    <!-- Username -->
                    <label class="control-label" for="username">Username</label>
                    <div class="controls">
                        <input type="text" id="username" name="username" placeholder="" class="input-xlarge">
                    </div>
                </div>
                <div class="control-group">
                    <!-- E-mail -->
                    <label class="control-label" for="email">Email</label>
                    <div class="controls">
                        <input type="text" id="email" name="email" placeholder="" class="input-xlarge">
                    </div>
                </div>
                <div class="control-group">
                    <!-- Password-->
                    <label class="control-label" for="password">Password</label>
                    <div class="controls">
                        <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
                    </div>
                </div>
                <div class="control-group">
                    <!-- Confirm Password -->
                    <label class="control-label" for="password_confirm">Password (Confirm)</label>
                    <div class="controls">
                        <input type="password" id="password_confirm" name="password_confirm" placeholder="" class="input-xlarge">
                        <p><br></p>
                    </div>
                </div>
                <div class="control-group">
                    <!-- Button -->
                    <div class="controls">
                        <button id="btnAddUser" class="btn btn-success">
                            Register
                        </button>
                    </div>
                </div>
                <script>
                    $("#btnAddUser").click(function () {
                        if ($("#password").val() == $("#password_confirm").val()) {
                            var user = {
                                Name: $("#username").val(),
                                Password: $("#password").val(),
                                Email: $("#email").val()
                            };
                            var apiUrl = "api/Register";
                            // TODO: most times adding user doesn't work
                            $.post(apiUrl, user).done(function () {
                                alert("User registered successfully");
                            });
                        } else {
                            alert("passwords doesn't match");
                        }
                    });
                </script>
            </fieldset>
        </form>

        <div>
            <h2>All Users</h2>
            <ul id="lstUsers"></ul>

            <script>
                var apiUrl = "api/Register";
                // Send an AJAX request
                $.getJSON(apiUrl).done(function (data) {
                    data.forEach(function (user) {
                        // Add a list item for the product
                        $("<li>" + user.Name + ", email: " + user.Email + "</li>")
                        .appendTo("#lstUsers");
                    });
                });
            </script>
        </div>

    </div> <!-- /container -->
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../Scripts/navbar.js"></script>

</body>
</html>

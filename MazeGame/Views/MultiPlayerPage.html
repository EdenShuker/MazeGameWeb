<!DOCTYPE html>
<html>
<head>
    <title>Multiplayer Game</title>
    <meta charset="utf-8" />
    <!-- Bootstrap core CSS -->
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="../Scripts/navbar.css" rel="stylesheet">
</head>
<body>
    <script src="../Scripts/jquery-3.2.1.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../Scripts/navbar.js"></script>

    <div class="container body-content">
        <div class="navigationbar"></div>
        <div class="page-header"><h2>Multiplayer Game</h2></div>
        <div class="col-sm-3 form-horizontal">
            <!--games dropdown-->
            <div class="form-group">
                <label for="games" class="col-sm-3 control-label">Games</label>
                <div class="col-sm-6">
                    <div class="dropdown" id="games">
                        <button class="btn btn-default dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">
                            Games  <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="menu1"></ul>
                    </div>
                </div>
            </div>

            <!--join button-->
            <div class="form-group">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <button type="submit" id="joinGame" class="btn btn-default">Join Game</button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    <div class="page-header"><h3>Start New Game</h3></div>
                </div>
            </div>

            <div class="form-group">
                <label for="mazeName" class="col-sm-3 control-label">Name</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="mazeName" />
                </div>
            </div>
            <div class="form-group">
                <label for="rows" class="col-sm-3 control-label">Rows</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="rows" />
                </div>
            </div>
            <div class="form-group">
                <label for="cols" class="col-sm-3 control-label">Cols</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="cols" />
                </div>
            </div>
            <!--start game-->
            <div class="form-group">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <button type="submit" id="startGame" class="btn btn-default">Start Game</button>
                </div>
            </div>
        </div>
        <!--canvas-->
        <div class="col-sm-9 text-center">
            <div class="col-sm-6">
                <canvas id="myCanvas" tabindex="1" class="maze-board" width="400" height="400" style="border:2px solid #000000;"></canvas>
            </div>
            <div class="col-sm-6">
                <canvas id="opponentCanvas" tabindex="2" class="maze-board" width="400" height="400" style="border:2px solid #000000;"></canvas>
            </div>
        </div>
    </div>
</body>
</html>
